<!DOCTYPE html>
<html>
<head>
  <title>Add Book</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body class="container p-4">
  <h2>âž• Add New Book</h2>

  <!-- Book Form -->
  <form id="bookForm" class="mt-4">
    <input class="form-control mb-3" id="title" placeholder="ðŸ“– Book Title" required>
    <input class="form-control mb-3" id="author" placeholder="ðŸ‘¤ Author Name" required>
    <input type="number" class="form-control mb-3" id="price" placeholder="ðŸ’² Price" required>
    <button class="btn btn-primary w-100" type="submit">ðŸ“¥ Submit Book</button>
  </form>

  <!-- Back to Book List -->
  <div class="text-center mt-3">
    <a href="index.html" class="btn btn-secondary">â¬… Back to Book List</a>
  </div>

  <!-- Script -->
  <script>
    document.getElementById('bookForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const title = document.getElementById('title').value;
      const author = document.getElementById('author').value;
      const price = document.getElementById('price').value;

      await fetch('http://localhost:5000/api/books', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title, author, price })
      });

      alert("âœ… Book Added!");
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
